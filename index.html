<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>fullpage-demo</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #app{
            width: 100%;
            height: 100%;
        }
        
    </style>
  </head>
  <body>
    <div id="app">
        <full-page :bg-color='bgColor' :pages='5'>
            <template scope="props" slot="slot2">
                <page-1 :state="props.state"></page-1>
            </template>
            <template scope="props" slot="slot3">
                <page-1 :state="props.state"></page-1>
            </template>
        </full-page>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
